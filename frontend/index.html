<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>English Agent</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>English Agent</h1>

  <div id="app">
    <div id="chat"></div>

    <div class="input-container">
      <input id="input" placeholder="Type your message in English..." />
      <button id="sendBtn">Send</button>
    </div>

    <hr/>

    <div>
      <h3>Create Lesson</h3>
      <input id="lessonPhrase" placeholder="Phrase in English" />
      <input id="lessonTranslation" placeholder="Translation (optional)" />
      <button id="addLesson">Add Lesson</button>
    </div>

    <div>
      <h3>Lessons</h3>
      <ul id="lessonsList"></ul>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
